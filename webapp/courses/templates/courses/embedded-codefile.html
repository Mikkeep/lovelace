<div class="blockcode">
  <section>
    <div class="heading">
      <header>
        <h1 class="codeheading"><a href="{{ fileurl }}" title="Download {{ filename }}">{{ filename }}</a>
        <span>{{ filetype }}</span></h1>
      </header>
    </div>
    <pre><code class="highlight">
      {{ code }}
    </code></pre>
  </section>
</div>
