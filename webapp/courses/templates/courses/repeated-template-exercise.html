{% extends 'courses/exercise.html' %}
{% load i18n %}

{% block extra-content %}
  <button id="rt-{{ content.id }}" onclick="start_repeated_template_session(event);" class="rt-interaction"
          data-url="{% url 'courses:get_repeated_template_session' course_slug instance_slug content.slug "head" %}"
          data-start-text="{% trans 'Start exercise session' %}" data-next-text="{% trans 'Next' %}">
    {% trans 'Start exercise session' %}
  </button>
  <div class="repeated-template">{{ rendered_template }}</div>
{% endblock %}

{% block exercise-form %}
  <textarea name="answer" class="task_text" placeholder="{% trans 'Enter your answer here' %}" rows="3"></textarea><br>
{% endblock %}

{% block exercise-form-extra %}
  <script>
    (function() {
      $(document.currentScript).parent().parent().parent().find("form :input").prop("disabled", "true");
    })();
  </script>
{% endblock %}
