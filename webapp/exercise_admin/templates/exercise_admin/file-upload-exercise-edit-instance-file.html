<div id="edit-instance-file-{{ file_id }}" class="edit-instance-file">
  {% if create %}
    <h2 id="edit-instance-file-title-{{ file_id }}">Create new instance file</h2>
  {% else %}
    <h2 id="edit-instance-file-title-{{ file_id }}">Edit instance file: {{ file_default_name }}</h2>
  {% endif %}
  <div>
    <label for="instance-file-{{ file_id }}">
      <span class="file-chmod-span">Choose file:</span>
      <input type="file" id="instance-file-{{ file_id }}" name="instance_file_[{{ file_id }}]"
             onchange="update_instance_file_done_button_state('{{ file_id }}');">
    </label>
    <div id="instance-file-error-{{ file_id }}" class="admin-error"></div>
  </div>
  <div>
    <label class="file-label" for="instance-file-default-name-{{ file_id }}">
      <span class="file-default-name-span">Default name:</span>
      <input type="text" id="instance-file-default-name-{{ file_id }}" class="file-default-name-input" maxlength="225"
             name="instance_file_default_name_[{{ file_id }}]" value="{{ file_default_name }}"
             oninput="update_instance_file_done_button_state('{{ file_id }}');">
    </label>
    <div id="instance-file-default-name-error-{{ file_id }}" class="admin-error"></div>    
  </div>
  <div>
    <label class="file-label" for="instance-file-description-{{ file_id }}">
      <div>File description:</div>
      <textarea id="instance-file-description-{{ file_id }}" name="instance_file_description_[{{ file_id }}]" class="file-description-area"
                cols="117" rows="5" oninput="update_instance_file_done_button_state('{{ file_id }}');">{{ file_description }}</textarea>
    </label>
    <div id="instance-file-description-{{ file_id }}" class="admin-error"></div>
  </div>
  {% if create %}
    <button id="done-button-{{ file_id }}" type="button" class="add-item" title="Closes create instance file menu"
            onclick="create_new_instance_file_entry();" disabled data-button-mode="add">Create file</button>
  {% else %}
    <button id="done-button-{{ file_id }}" type="button" class="add-item" title="Closes edit instance file menu"
            onclick="close_instance_file_menu();" data-button-mode="done">Done editing</button>
  {% endif %}  
  
</div>
