     /* 
     make each pie piece a rectangle twice as high as it is wide.
     move the transform origin to the middle of the left side.
     Also ensure that overflow is set to hidden.
     */
     .pie {
        position:absolute;
        width:75px;
        height:150px;
        overflow:hidden;
        margin-top:-50px;
        left:800px;
        -moz-transform-origin:left center;
        -ms-transform-origin:left center;
        -o-transform-origin:left center;
        -webkit-transform-origin:left center;
        transform-origin:left center;
     }
     /*
     unless the piece represents more than 50% of the whole chart.
     then make it a square, and ensure the transform origin is
     back in the center.

     NOTE: since this is only ever a single piece, you could
     move this to a piece specific rule and remove the extra class
     */
    .pie.big {
        width:150px;
        height:150px;
        left:725px;
        -moz-transform-origin:center center;
        -ms-transform-origin:center center;
        -o-transform-origin:center center;
        -webkit-transform-origin:center center;
        transform-origin:center center;
    }
     /*
     this is the actual visible part of the pie. 
     Give it the same dimensions as the regular piece.
     Use border radius make it a half circle.
     move transform origin to the middle of the right side.
     Push it out to the left of the containing box.
     */
    .pie:BEFORE {
        content:"";
        position:absolute;
        width:75px;
        height:150px;
        left:-75px;
        border-radius:75px 0 0 75px;
        -moz-transform-origin:right center;
        -ms-transform-origin:right center;
        -o-transform-origin:right center;
        -webkit-transform-origin:right center;
        transform-origin:right center;
        
    }
     /* if it's part of a big piece, bring it back into the square */
    .pie.big:BEFORE {
        left:0px;
    }
     /* 
     big pieces will also need a second semicircle, pointed in the
     opposite direction to hide the first part behind.
     */
    .pie.big:AFTER {
        content:"";
        position:absolute;
        width:75px;
        height:150px;
        left:75px;
        border-radius:0 75px 77px 0px;
    }
     /*
     add colour to each piece.
     */
    .pie:nth-of-type(1):BEFORE,
    .pie:nth-of-type(1):AFTER {
        background-color: {{ bgcolor1 }};    
    }
    .pie:nth-of-type(2):AFTER,
    .pie:nth-of-type(2):BEFORE {
        background-color: {{ bgcolor2 }};    
    }
    .pie:nth-of-type(3):AFTER,
    .pie:nth-of-type(3):BEFORE {
        background-color: {{ bgcolor3 }};    
    }
     /*
     now rotate each piece based on their cumulative starting
     position
     */
    .pie:nth-of-type(2) {
        -moz-transform: rotate({{ slice2_start }}deg); /* Firefox */
        -ms-transform: rotate({{ slice2_start }}deg); /* IE */
        -webkit-transform: rotate({{ slice2_start }}deg); /* Safari and Chrome */
        -o-transform: rotate({{ slice2_start }}deg); /* Opera */
        transform:rotate({{ slice2_start }}deg);
    }
    .pie:nth-of-type(3) {
        -moz-transform: rotate({{ slice3_start }}deg); /* Firefox */
        -ms-transform: rotate({{ slice3_start }}deg); /* IE */
        -webkit-transform: rotate({{ slice3_start }}deg); /* Safari and Chrome */
        -o-transform: rotate({{ slice3_start }}deg); /* Opera */
        transform:rotate({{ slice3_start }}deg);
    }
     /*
     and rotate the amount of the pie that's showing.
     
     NOTE: add an extra degree to all but the final piece, 
     to fill in unsightly gaps.
     */
    .pie:BEFORE {
        -moz-transform: rotate(180deg); /* Firefox */
        -ms-transform: rotate(180deg); /* IE */
        -webkit-transform: rotate(180deg); /* Safari and Chrome */
        -o-transform: rotate(180deg); /* Opera */
        transform:rotate(180deg);
    }
    .pie:nth-of-type(3):BEFORE {
        -moz-transform: rotate({{ slice3 }}deg); /* Firefox */
        -ms-transform: rotate({{ slice3 }}deg); /* IE */
        -webkit-transform: rotate({{ slice3 }}deg); /* Safari and Chrome */
        -o-transform: rotate({{ slice3 }}deg); /* Opera */
        transform:rotate({{ slice3 }}deg);
    }

    .legend {
        position:relative;
        width:220px;
        word-wrap: break-word;
        left:-10px;
        top:110px;
        padding:3px;
        font-size:90%;
    }

</style>

<div class="pie"></div>
{% if slice3 > 180 %}
<div class="pie big"></div>
{% else %}
<div class="pie"></div>
{% endif %}
<div class="legend" style="background-color:limegreen;">Correct answers: {{ correct_n }} ({{ correct_pct }}&#37;)</div>
<div class="legend" style="background-color:orangered;">Incorrect answers: {{ incorrect_n }} ({{ incorrect_pct }}&#37;)</div>
<div class="legend" style="background-color:steelblue;">Not answered: {{ not_answered_n }} ({{ not_answered_pct }}&#37;)</div>
