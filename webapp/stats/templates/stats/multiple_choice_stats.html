{{ basic_stats | safe }}

{% block user-answers %}
  <table>
    <tr><th>User answer</th><th>Count</th><th>Correct?</th></tr>
    {% for answer, count, correct in answer_data %}
    <tr>
      <td>{{ answer }}</td>
      <td>{{ count }}</td>
      {% if correct %}
      <td class="correct">{{ correct }}</td>
      {% else %}
      <td class="incorrect">{{ correct }}</td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
